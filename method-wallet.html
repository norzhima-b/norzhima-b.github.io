<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Методическая копилка</title>
    <link rel="stylesheet" href="./css/hamburger.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="top-nav">
          <a href="/" class="logo">
            <img class="logo-bg" src="./img/logo.png" alt="Логотип" />
            <img class="logo-sm" src="./img/logo-sm.png" alt="Логотип" />
          </a>
          <div class="hamburger">
            <!--            hamburger menu-->
            <div class="navbar-menu d-none d-md-block" href="#">
              <div class="ham-menu">
                <label class="bar" for="check">
                  <input type="checkbox" id="check" />
                  <span class="top"></span>
                  <span class="middle"></span>
                  <span class="bottom"></span>
                </label>
              </div>
            </div>
          </div>
          <ul class="menu">
            <li><a href="/">Главная</a></li>
            <li><a href="./achieve.html">Достижения</a></li>
            <li>
              <a class="active" href="/method-wallet.html"
                >Методическая копилка</a
              >
            </li>
            <li><a href="#">Воспитательная работа</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <a href="/" class="back">
      <img src="./img/arrow-right.png" alt="Стрелка назад" />
      <span>Вернуться на главную</span>
    </a>
    <div class="method-wallet">
      <div class="container">
        <h2 class="h3">Методическая копилка</h2>
        <a
          class="download-btn"
          href="./files/work_programm.pdf"
          download="work_programm"
        >
          <img
            class="download-btn__image"
            src="./img/PDF_file_icon.svg.png"
            alt="Иконка PDF"
          />
          <span class="download-btn__title"
            >Рабочая программа учебной дисциплины ПО. 03 "Психология
            адаптации</span
          >
          <span class="download-btn__look">Посмотреть</span>
        </a>
        <a
          class="download-btn"
          href="./files/calendar-thematic-plan.pdf"
          download="calendar-thematic-plan"
        >
          <img
            class="download-btn__image"
            src="./img/PDF_file_icon.svg.png"
            alt="Иконка PDF"
          />
          <span class="download-btn__title">Календарно-тематические планы</span>
          <span class="download-btn__look">Посмотреть</span>
        </a>
      </div>
    </div>
    <div class="popup">
      <div class="close">
        <img src="./img/close.png" alt="Закрыть" />
      </div>
      <img class="popup-img" src="./img/diploma1.jpg" alt="Диплом" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $(".ham-menu input").bind("click", function () {
          console.log("click");
          $("this").toggleClass("active-btn");
          $(".menu").toggleClass("active");
          $(".top-nav").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
